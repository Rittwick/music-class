{% extends 'myapp/base.html' %}
{% block page_title %} {{song.title}} {% endblock %}
{% block page_content %}
    
<div class="row">
    <div class="col-lg-6 col-12 mb-3">
    <iframe class="w-100" height="600" src="https://www.youtube.com/embed/{{song.youTubeVideoID}}"></iframe>
    <br>
    <p>Watch on <a href="https://www.youtube.com/watch?v={{song.youTubeVideoID}}" target="_blank">YouTube</a></p>
    </div>
    <div class="col-lg-6 col-12 mb-3">
        <img src="{{song.lyricsURL}}" alt="{{song.title}}" class="w-100 rounded">
    </div>
</div>

{% endblock %}
